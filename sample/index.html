<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<script data-main="scripts/config" src="vendors/requirejs/require.js"></script>
</head>
<body>

	<section class="joshua-js" id="picture">
		<h2>Picture</h2>

		<div class="js-picture js-picture1" js-source="images/picture/tio.jpg" js-enter-animate="true" js-enter-duration="0.5"></div>
		<div class="js-picture js-picture2" js-source="images/picture/tio.jpg" js-enter-animate="true" js-enter-duration="1.5"></div>
		<div class="js-picture js-picture3" js-source="images/picture/tio.jpg" js-enter-animate="true" js-enter-duration="2.5"></div>
		<div class="js-picture js-picture4" js-source="images/picture/tio.jpg" js-enter-animate="true" js-enter-duration="3.5"></div>
		<div class="js-picture js-picture5" js-source="images/picture/tio.jpg" js-enter-animate="true" js-enter-duration="4.5"></div>
		<div class="js-picture js-picture6" js-source="images/picture/tio.jpg" js-enter-animate="false" js-enter-duration="5.5"></div>
		<!-- <div class="js-picture js-picture1" js-source="images/picture/tio4.jpg" js-enter-animate="true" js-enter-duration="5.5"></div> -->
		<hr>
		<input id="get" type="button" value="get">
		<input id="remove" type="button" value="remove">
	</section>


	<section class="joshua-js" id="sprite">
		<h2>Sprite</h2>

		<div class="js-sprite js-sprite1">
			<div class="js-picture js-picture01" js-source="images/sprite/enter-ani.png"></div>
			<div class="js-picture js-picture02" js-source="images/sprite/left-ani.png"></div>
        </div>
		
		<hr>
        <input id="play" type="button" value="play">
        <input id="pause" type="button" value="pause">
        <input id="replay" type="button" value="replay">
        <input id="config" type="button" value="config">
        <br>
        <input id="seekTo" type="button" value="seekTo">
        <input id="seekValue" type="text">
        <br>
        <input id="get" type="button" value="get">
        <input id="remove" type="button" value="remove">
	</section>

	
</body>
</html>
