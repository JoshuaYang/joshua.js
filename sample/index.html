<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<script data-main="scripts/index" src="vendors/requirejs/require.js"></script>
</head>
<body>
	<div id="rain"></div>
	<section class="joshua-js" id="teletext">
		<ul class="js-teletext">
			<li class="teletext-item">1</li>
			<li class="teletext-item">2</li>
			<li class="teletext-item">3</li>
			<li class="teletext-item">4</li>
			<li class="teletext-item">5</li>
		</ul>
	</section>


	<section class="joshua-js" id="picture">
		<h2>Picture</h2>

		<div class="js-picture js-picture1" js-source="images/picture/tio.jpg"></div>
		<div class="js-picture js-picture2" js-source="images/picture/tio.jpg"></div>
		<div class="js-picture js-picture3" js-source="images/picture/tio.jpg"></div>
		<div class="js-picture js-picture4" js-source="images/picture/tio.jpg"></div>
		<div class="js-picture js-picture5" js-source="images/picture/tio.jpg"></div>
		<div class="js-picture js-picture6" js-source="images/picture/tio.jpg"></div>
		<div class="js-picture bg" js-imgtype="bg" js-source="images/picture/tio.jpg"></div> 
	</section>


	<section class="joshua-js" id="sprite">
		<h2>Sprite</h2>

		<div class="js-sprite js-sprite1">
			<div class="js-picture js-picture01" js-source="images/sprite/enter-ani.png"></div>
			<div class="js-picture js-picture02" js-source="images/sprite/left-ani.png"></div>
        </div>
		
		<hr>
        <input id="play" type="button" value="play">
        <input id="pause" type="button" value="pause">
        <input id="replay" type="button" value="replay">
        <input id="config" type="button" value="config">
        <br>
        <input id="seekTo" type="button" value="seekTo">
        <input id="seekValue" type="text">
        <br>
        <input id="get" type="button" value="get">
        <input id="remove" type="button" value="remove">
	</section>

	<section class="joshua-js" id="smooth_mousewheel">
		<h2>Smooth_MouseWheel</h2>
		<hr>
		<input id="enable" type="button" value="enable">
		<input id="disable" type="button" value="disable">
		<input id="destroy" type="button" value="destroy">
		<br>
		<input id="lock" type="button" value="lock">
		<input id="unlock" type="button" value="unlock">
		<br>
		<input id="scrollTo" type="button" value="scrollTo">
		<input id="scrollToValue" type="text" value="0">
	</section>
</body>
</html>
